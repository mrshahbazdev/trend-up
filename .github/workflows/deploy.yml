name: Deploy to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Build Frontend
      run: |
        cd frontend
        npm ci
        npm run build
      env:
        VITE_API_URL: http://13.236.12.241:3001/api/v1
        VITE_WEB3_PROJECT_ID: a65bc026af82f217afeb8f7543a83113
        VITE_DISABLE_WEB3: false

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ubuntu/trendup-new
          git pull origin main
          cd backend
          npm install --production
          pm2 restart trendup-backend || pm2 start src/server.js --name trendup-backend
          pm2 save

    - name: Transfer Frontend Build
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "frontend/dist/*"
        target: "/home/ubuntu/trendup-new"
        strip_components: 1

    - name: Restart Frontend
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ubuntu/trendup-new/frontend
          pm2 restart trendup-frontend || pm2 start serve --name trendup-frontend -- dist -l 3000
          pm2 save
          pm2 status

    - name: Deployment Summary
      run: |
        echo "‚úÖ Deployment completed successfully!"
        echo "üåê Frontend: http://13.236.12.241:3000"
        echo "üîß Backend: http://13.236.12.241:3001"

